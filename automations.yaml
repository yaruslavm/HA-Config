- id: '1644853000314'
  alias: Aqara Magic Cube (Z2M)
  description: ''
  use_blueprint:
    path: luckypoppy/z2m-xiaomi-cube-controller.yaml
    input:
      remote: sensor.magic_cube_action
      shake:
      - service: light.turn_off
        data: {}
        target:
          entity_id:
          - light.study_lamp
          - light.living_lamp
          - light.dining_lamp
      rotate_cw_face_0:
      - service: light.turn_on
        target:
          entity_id:
          - light.living_lamp
          - light.dining_lamp
        data:
          brightness_step_pct: 20
      rotate_ccw_face_0:
      - service: light.turn_on
        target:
          device_id:
          - 04b0d8cbb5c2a358d6a9c0275c122266
          - 507115872674888ebde4c091eba228c6
        data:
          brightness_step_pct: -20
      slide_face_3:
      - service: light.turn_on
        target:
          entity_id: light.kitchen_light
        data: {}
      doubletap_face_3:
      - service: light.turn_off
        target:
          entity_id: light.kitchen_light
        data: {}
      rotate_cw_face_3:
      - service: light.turn_on
        data:
          brightness_step_pct: 20
        target:
          entity_id:
          - light.kitchen_light
      rotate_ccw_face_3:
      - service: light.turn_on
        target:
          entity_id:
          - light.kitchen_light
        data:
          brightness_step_pct: -20
      slide_face_0:
      - service: light.turn_on
        target:
          entity_id:
          - light.living_lamp
          - light.dining_lamp
        data: {}
      doubletap_face_0:
      - service: light.turn_off
        target:
          entity_id:
          - light.living_lamp
          - light.dining_lamp
        data: {}
