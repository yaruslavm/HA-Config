embed_graph_looks:
  card:
    type: "custom:mini-graph-card"
    entities:
      - entity: "[[SENSOR]]"
        color: orange
    icon: "[[ICON]]"
    name: "[[NAME]]"
    align_icon: left
    align_state: right
    align_header: left
    unit: ""
    group: false
    hours_to_show: 6
    update_interval: 600
    points_per_hour: 6
    animate: false
    font_size: 70
    line_width: 2
    line_color: var(--accent-color)
    hour24: true
    smoothing: true
    height: "[[HEIGHT]]"
    show:
      name: true
      fill: "[[FILL]]"
      graph: line
      icon: true
      state: true
      labels: hover
      points: hover
      legend: true
      extrema: false
      name_adaptive_color: false
      icon_adaptive_color: false
      labels_secondary: false
    style:
      .: |
        :host {
          --ha-card-border-radius: 0px;
        }
        ha-card {
          -webkit-box-shadow: none;
          -moz-box-shadow: none;
          box-shadow: none;
        }
        ha-card .states.flex {
          color: orange;
        }
        .header.flex .icon {
          --mdc-icon-size: 25px;
          color: orange;
        }
