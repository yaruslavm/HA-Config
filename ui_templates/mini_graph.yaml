graph_looks:
  card:
    type: "custom:mini-graph-card"
    entities:
      - entity: "[[SENSOR]]"
    icon: "[[ICON]]"
    name: "[[NAME]]"
    unit: ""
    group: false
    hours_to_show: 6
    update_interval: 600
    points_per_hour: 6
    animate: false
    line_width: 10
    font_size: 80
    line_color: var(--accent-color)
    color: []
    hour24: true
    smoothing: true
    height: "[[HEIGHT]]"
    show:
      fill: "[[FILL]]"
      graph: line
      icon: true
      state: true
      labels: hover
      points: hover
      legend: false
      extrema: false
      name_adaptive_color: false
      icon_adaptive_color: false
      labels_secondary: false
    color_thresholds:
      - value: 19.5
        color: "#b4b7b8"
      - value: 90
        color: "#db8a0f"
    style: |
      ha-card {
        border: [[BORDER]];
        width: [[WIDTH]];
        border-radius: 5%;
        font-size: 150%;
      }
      ha-card .header.flex .name.flex {
        color: white !important;
      }
      .header.flex .icon {
        --mdc-icon-size: 25px;
        color: orange;
      }
      ha-card .states.flex {
        color: [[BKGRD]];
        font-size: 12px;
      }
      ha-card .info.flex {
        color: []
      }
      ha-card .graph .graph__container .graph__labels {
        color: []
      }
    tap_action: !include ../ui_views/popup/climate2_popup.yaml
